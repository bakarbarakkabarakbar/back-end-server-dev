version: '3'
services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: connection-mysql
    ports:
      - "3306:3306"
    depends_on:
      - app
    environment:
      MYSQL_ROOT_PASSWORD: SEMUA.cerdas123
    volumes:
      - ./my-sql-dump:/docker-entrypoint-initdb.d
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    restart: always
    volumes:
      - .:/app
volumes:
  db-data:
